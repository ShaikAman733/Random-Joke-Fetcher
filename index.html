<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async/Await Joke Fetcher</title>
  <style>
    :root {
      --primary-bg: #f8f9fa;
      --container-bg: #ffffff;
      --button-bg: #e74c3c;
      --button-hover-bg: #c0392b;
      --joke-bg: #ecf0f1;
      --text-color: #34495e;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --border-color: #e74c3c;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--primary-bg);
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background-color: var(--container-bg);
      padding: clamp(1.5rem, 5vw, 2.5rem);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      color: var(--text-color);
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: var(--button-bg);
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      background-color: var(--button-hover-bg);
      transform: translateY(-2px);
    }
    
    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }

    #statusMessage {
        margin-top: 1.5rem;
        min-height: 24px;
        font-style: italic;
        color: #7f8c8d;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background-color: var(--joke-bg);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      border-left: 5px solid var(--border-color);
      opacity: 0;
      transform: translateX(-20px);
      animation: fadeIn 0.5s ease forwards;
    }
    
    li:nth-child(2) {
        animation-delay: 0.1s;
    }
    li:nth-child(3) {
        animation-delay: 0.2s;
    }
    
    li strong {
        display: block;
        margin-bottom: 5px;
        color: var(--text-color);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Joke Fetcher ðŸ˜‚</h1>
    <button id="fetchJokesBtn">Get 3 New Jokes</button>
    <div id="statusMessage"></div>
    <ul id="jokeList"></ul>
  </div>

  <script>
    const fetchJokesBtn = document.getElementById("fetchJokesBtn");
    const jokeList = document.getElementById("jokeList");
    const statusMessage = document.getElementById("statusMessage");

    async function fetchJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return await response.json();
    }

    async function getJokes() {
      fetchJokesBtn.disabled = true;
      statusMessage.textContent = "Fetching jokes...";
      jokeList.innerHTML = "";

      try {
        const jokePromises = [fetchJoke(), fetchJoke(), fetchJoke()];
        const jokes = await Promise.all(jokePromises);
        
        statusMessage.textContent = "";
        jokes.forEach(({ setup, punchline }) => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${setup}</strong> - <em>${punchline}</em>`;
          jokeList.appendChild(li);
        });

      } catch (error) {
        statusMessage.textContent = "Oops! Could not fetch jokes. Please try again.";
        console.error("Failed to fetch jokes:", error);
      } finally {
        fetchJokesBtn.disabled = false;
      }
    }

    fetchJokesBtn.addEventListener("click", getJokes);
  </script>
</body>
</html>
